<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CV Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4">AI CV Enhancer</h1>
        <form id="cv-form" class="space-y-4">
            <div>
                <label for="cv-content" class="block text-sm font-medium text-gray-700">Paste your CV content here:</label>
                <textarea id="cv-content" name="cv-content" rows="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required></textarea>
            </div>
            <div>
                <label for="template" class="block text-sm font-medium text-gray-700">Select CV Template:</label>
                <select id="template" name="template" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="modern">Modern</option>
                    <option value="classic">Classic</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Enhance CV
            </button>
        </form>
        <div id="loading" class="hidden mt-4 text-center">
            <p>Enhancing your CV... Please wait.</p>
        </div>
        <div id="error" class="hidden mt-4 text-red-500 text-center"></div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>

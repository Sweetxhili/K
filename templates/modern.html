<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CV Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8 bg-white shadow-lg mt-10">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-blue-600">{{name}}</h1>
            <p class="text-xl text-gray-600">{{title}}</p>
        </header>
        
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-800 mb-4">Professional Summary</h2>
            <p class="text-gray-700">{{summary}}</p>
        </section>
        
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-800 mb-4">Experience</h2>
            {{experience|safe}}
        </section>
        
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-800 mb-4">Education</h2>
            {{education|safe}}
        </section>
        
        <section>
            <h2 class="text-2xl font-semibold text-blue-800 mb-4">Skills</h2>
            {{skills|safe}}
        </section>
    </div>
</body>
</html>
